<ion-header>
  <ion-navbar color=warning>
    <ion-title color="dark">ACCIO PLAYER</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding id="body">
  <ion-list (click)="playTrack(currentTrack)"  *ngFor="let track of tracks">
    <ion-item id="list">
      <ion-avatar item-start>
        <img src="{{track.imagem}}">
      </ion-avatar>
      <h2 id="title">{{track.titulo}}</h2>
      <p id="sub-titulo">{{track.artista}} . {{track.duracao}}</p>
      <ion-icon name="play" item-end id="title"></ion-icon>
    </ion-item>   
  </ion-list>
</ion-content>

<ion-footer *ngFor="let track of tracks">   
    <progress-bar [progress]="currentTrack.progress"></progress-bar>   
        <ion-item id="player">       
            <img src="{{track.imagem}}" id="img">
            <span item-end id="icones">
              <button id="botao" (click)="prevTrack()" clear ion-button>
                <ion-icon name="skip-backward" ></ion-icon>
              </button>

              <button id="botao" clear ion-button *ngIf="!currentTrack.playing" (click)="playTrack(currentTrack)">  
                <ion-icon name="play"></ion-icon>
              </button>
              <button id="botao" clear ion-button  *ngIf="currentTrack.playing" (click)="pauseTrack(currentTrack)">  
                  <ion-icon name="pause"></ion-icon>
                </button>

              <button id="botao" clear ion-button (click)="nextTrack()"> 
                <ion-icon name="skip-forward"></ion-icon> 
              </button>   
            </span>          
        </ion-item>
</ion-footer>
